<!DOCTYPE html>
<html>
<head>
    <title>Hồ cá vui nhộn</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="mystyle.css">
    <link href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <script>
        const backgrounds = [
            "https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/bg1.jpg",
            "https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/bg2.jpg",
            "https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/bg3.webp"
        ];
        let currentIndex = 0;
        function changeBackground() {
            currentIndex = (currentIndex + 1) % backgrounds.length;
            document.body.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
            document.body.style.backgroundRepeat = "no-repeat";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundAttachment = "fixed";
        }
    </script>
    <script>
        const music = new Audio("little.mp3");
        music.loop = true;

        let isPlaying = false;

        function toggleMusic() {
            const btn = document.getElementById("toggle-music");
            if (isPlaying) {
                music.pause();
                btn.textContent = "Phát nhạc";
            } else {
                music.play();
                btn.textContent = "Tạm dừng";
            }
            isPlaying = !isPlaying;
        }
    </script>
    <div class="hover">
        <div class="content">
        <div class="shark"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/shark.png"></div>
        <div class="faint"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/faintSchool.png"></div>
        <div class="diver2"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/diver2.png"></div>
        <div class="faint faint-1"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/faintSchool.png"></div>
        <div class="diver3"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/diver3.png"></div>
    </div></div>
    <div class="hover">
        <div class="turtle"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/turtle.png"></div>
        <div class="diver1"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/diver1.png"></div>
        <div class="faint faint-2"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/faintSchool.png"></div>
        <div class="fish"><img src="https://vananh18010007-droid.github.io/2511COMP180204-TKWeb-51.01.103.004/img/goldFishSchool.png"></div>
    </div>
    <div class="button">
    <button id="change-bg" onclick="changeBackground()" style="background-color: rgb(160, 92, 150); border-radius: 10px; padding:10px">Đổi hình nền</button>
    <button id="toggle-music" onclick="toggleMusic()" style="background-color: rgb(158, 92, 132); border-radius: 10px; padding:10px">Phát nhạc</button>
    </div>
</body>

</html>
