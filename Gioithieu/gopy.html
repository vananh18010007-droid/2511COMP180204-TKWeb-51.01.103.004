<style>
    body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
    }

    .card {
        max-width: 800px;
        background: white;
        margin: 30px auto;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .card-header {
        background: #bd82ee;
        color: white;
        padding: 15px;
        font-weight: bold;
        border-radius: 10px 10px 0 0;
    }

    form {
        padding: 15px;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 15px;
    }

    label {
        font-weight: 600;
        display: block;
        margin-bottom: 5px;
    }

    input,
    select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #aaa;
    }

    .col-12 {
        grid-column: span 2;
    }

    .button-group {
        grid-column: span 2;
        display: flex;
        justify-content: flex-start;
        gap: 10px;
        margin-top: 10px;
    }

    button {
        padding: 8px 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
    }

    .save-btn {
        background-color: #007bff;
        color: white;
    }

    .cancel-btn {
        background-color: red;
        color: white;
    }

    .card-footer {
        padding: 10px 15px;
        font-size: 14px;
        color: #666;
        border-top: 1px solid #ddd;
        text-align: center;
    }
</style>
